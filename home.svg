                    <tspan x="144.05" y="315">返回 JSON 数据，绑定到 视图层</tspan>
                    <tspan x="207.54" y="329">替代 setData 操作</tspan>
                </text>
                <text id="生命周期走-hooks" font-family="PingFangSC-Semibold, PingFang SC" font-size="10" font-weight="500" fill="#C60909">
                    <tspan x="213.12" y="60">生命周期走 hooks</tspan>
                </text>
                <text id="绑定事件" font-family="PingFangSC-Semibold, PingFang SC" font-size="10" font-weight="500" fill="#C60909">
                    <tspan x="255" y="175">绑定事件</tspan>
                </text>
                <text id="const-MyPage-=-funct" font-family="AndaleMono, Andale Mono" font-size="12" font-weight="normal" fill="#000000">
                    <tspan x="282" y="27">const MyPage = function(){</tspan>
                    <tspan x="282" y="41">  const [todoList, setTodoList] = useState([]);</tspan>
                    <tspan x="282" y="55"></tspan>
                    <tspan x="282" y="69">  useOnShow(() =&gt; { /* ... */ }, []);</tspan>
                    <tspan x="282" y="83"></tspan>
                    <tspan x="282" y="97">  useEffect(() =&gt; {</tspan>
                    <tspan x="282" y="111">    console.log(‘this is load’);</tspan>
                    <tspan x="282" y="125">	return () =&gt; { console.log('this is unmount' };</tspan>
                    <tspan x="282" y="139">  }, []); </tspan>
                    <tspan x="282" y="153"></tspan>
                    <tspan x="282" y="167">  useEvent(‘onTodoChanged', () =&gt; {</tspan>
                    <tspan x="282" y="181">    // ...</tspan>
                    <tspan x="282" y="195">  }, []);</tspan>
                    <tspan x="282" y="209"></tspan>
                    <tspan x="282" y="223">  useEvent('addTodo', e =&gt; {</tspan>
                    <tspan x="282" y="237">    // ...</tspan>
                    <tspan x="282" y="251">  }, [todoList]);</tspan>
                    <tspan x="282" y="265"></tspan>
                    <tspan x="282" y="279">  </tspan>
                    <tspan x="296.402344" y="279" font-family="PingFangSC-Regular, PingFang SC">//  ...数据逻辑处理...</tspan>
                    <tspan x="407.402344" y="279"></tspan>
                    <tspan x="282" y="296">  // </tspan>
                    <tspan x="318.005859" y="296" font-family="PingFangSC-Regular, PingFang SC">把数据变量绑定到视图层</tspan>
                    <tspan x="450.005859" y="296"></tspan>
                    <tspan x="282" y="313">  return { todos: todoList, };</tspan>
                    <tspan x="282" y="327">}</tspan>
                    <tspan x="282" y="341"></tspan>
                    <tspan x="282" y="355">Page(alipayPage(MyPage));</tspan>
                </text>
